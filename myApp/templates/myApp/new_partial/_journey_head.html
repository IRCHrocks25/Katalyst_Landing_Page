<!-- React & ReactDOM via CDN (development for better compatibility) -->
<script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
<!-- Babel Standalone for JSX transformation -->
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<style>
    /* Hide scrollbar for stack showcase */
    .scrollbar-hide {
        -ms-overflow-style: none;
        scrollbar-width: none;
    }
    .scrollbar-hide::-webkit-scrollbar {
        display: none;
    }
    /* Animation delays for particles */
    .animate-ping-delay-500 {
        animation-delay: 0.5s;
    }
    .animate-ping-delay-1000 {
        animation-delay: 1s;
    }
    .animate-pulse-delay-1000 {
        animation-delay: 1s;
    }
    /* Prevent orphan words in titles */
    .text-balance {
        text-wrap: balance;
    }
    @supports not (text-wrap: balance) {
        .text-balance {
            hyphens: auto;
            word-break: break-word;
        }
    }
    /* Floating particles animation */
    @keyframes float {
        0%, 100% { transform: translate(0, 0) rotate(0deg); }
        33% { transform: translate(30px, -30px) rotate(120deg); }
        66% { transform: translate(-20px, 20px) rotate(240deg); }
    }
    @keyframes floatReverse {
        0%, 100% { transform: translate(0, 0) rotate(0deg); }
        33% { transform: translate(-30px, 30px) rotate(-120deg); }
        66% { transform: translate(20px, -20px) rotate(-240deg); }
    }
    @keyframes morph {
        0%, 100% { border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%; }
        50% { border-radius: 30% 60% 70% 40% / 50% 60% 30% 60%; }
    }
    @keyframes pulse-glow {
        0%, 100% { opacity: 0.4; transform: scale(1); }
        50% { opacity: 0.8; transform: scale(1.1); }
    }
    /* Page transition animations */
    @keyframes fadeIn {
        from { opacity: 0; transform: scale(0.95) translateY(20px); }
        to { opacity: 1; transform: scale(1) translateY(0); }
    }
    @keyframes morphTransition {
        0% { clip-path: circle(0% at 50% 50%); }
        100% { clip-path: circle(150% at 50% 50%); }
    }
    .page-enter {
        animation: fadeIn 0.6s cubic-bezier(0.4, 0, 0.2, 1);
    }
    .float-animation {
        animation: float 20s infinite ease-in-out;
    }
    .float-reverse {
        animation: floatReverse 25s infinite ease-in-out;
    }
    .morph-shape {
        animation: morph 15s infinite ease-in-out;
    }
    .pulse-glow {
        animation: pulse-glow 3s infinite ease-in-out;
    }
</style>
<script>
    // Ensure React is loaded before proceeding
    window.reactReady = false;
    if (typeof React !== 'undefined' && typeof ReactDOM !== 'undefined') {
        window.reactReady = true;
    } else {
        window.addEventListener('load', function() {
            if (typeof React !== 'undefined' && typeof ReactDOM !== 'undefined') {
                window.reactReady = true;
            }
        });
    }
</script>
